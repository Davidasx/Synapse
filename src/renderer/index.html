<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
        />
        <title>Synapse - Smart File Management</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="app-container">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1 class="app-title">
                        <img
                            class="app-icon"
                            src="icon.svg"
                            alt="Synapse Icon"
                        />
                        Synapse
                    </h1>
                    <p
                        class="app-subtitle"
                        data-i18n="smartPrivacyFileManagement"
                    ></p>
                </div>

                <div class="header-actions">
                    <button id="aboutBtn" class="btn btn-secondary">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <circle cx="12" cy="12" r="10" />
                            <path d="M12 16v-4" />
                            <path d="M12 8h.01" />
                        </svg>
                        <span data-i18n="about"></span>
                    </button>
                    <button id="settingsBtn" class="btn btn-secondary">
                        <svg viewBox="0 0 512 512" fill="currentColor">
                            <path
                                d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"
                            />
                        </svg>
                        <span data-i18n="settings"></span>
                    </button>
                    <button id="addFileBtn" class="btn btn-primary">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                        <span data-i18n="addFile"></span>
                    </button>
                </div>
            </header>

            <!-- Search and Filter Section -->
            <div class="search-section">
                <div class="search-container">
                    <svg
                        class="search-icon"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.35-4.35" />
                    </svg>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search by file name, tags, or format..."
                        class="search-input"
                        data-i18n-placeholder="searchPlaceholder"
                    />
                </div>

                <div class="filter-chips">
                    <button
                        class="filter-chip active"
                        data-filter="all"
                        data-i18n="filterAll"
                    >
                        <span class="filter-label"></span>
                        <span class="filter-count">0</span>
                    </button>
                    <button
                        class="filter-chip"
                        data-filter="documents"
                        data-i18n="filterDocuments"
                    >
                        <span class="filter-label"></span>
                        <span class="filter-count">0</span>
                    </button>
                    <button
                        class="filter-chip"
                        data-filter="images"
                        data-i18n="filterImages"
                    >
                        <span class="filter-label"></span>
                        <span class="filter-count">0</span>
                    </button>
                    <button
                        class="filter-chip"
                        data-filter="videos"
                        data-i18n="filterVideos"
                    >
                        <span class="filter-label"></span>
                        <span class="filter-count">0</span>
                    </button>
                    <button
                        class="filter-chip"
                        data-filter="audio"
                        data-i18n="filterAudio"
                    >
                        <span class="filter-label"></span>
                        <span class="filter-count">0</span>
                    </button>
                    <button
                        class="filter-chip"
                        data-filter="archives"
                        data-i18n="filterArchives"
                    >
                        <span class="filter-label"></span>
                        <span class="filter-count">0</span>
                    </button>
                    <button
                        class="filter-chip"
                        data-filter="code"
                        data-i18n="filterCode"
                    >
                        <span class="filter-label"></span>
                        <span class="filter-count">0</span>
                    </button>
                    <button
                        class="filter-chip"
                        data-filter="other"
                        data-i18n="filterOther"
                    >
                        <span class="filter-label"></span>
                        <span class="filter-count">0</span>
                    </button>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-value" id="totalFiles">0</div>
                    <div class="stat-label" data-i18n="statTotalFiles"></div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalTags">0</div>
                    <div class="stat-label" data-i18n="statUniqueTags"></div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalSize">0 MB</div>
                    <div class="stat-label" data-i18n="statTotalSize"></div>
                </div>
            </div>

            <!-- Files Grid -->
            <div class="files-section">
                <div id="filesList" class="files-grid">
                    <!-- Files will be dynamically inserted here -->
                </div>

                <div id="emptyState" class="empty-state">
                    <svg
                        class="empty-icon"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.5"
                    >
                        <path
                            d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"
                        />
                        <polyline points="13 2 13 9 20 9" />
                    </svg>
                    <h2 data-i18n="emptyStateTitle"></h2>
                    <p data-i18n="emptyStateDesc"></p>
                    <button
                        id="emptyStateAddFileBtn"
                        class="btn btn-primary"
                        data-i18n="emptyStateButton"
                    ></button>
                </div>
            </div>
        </div>

        <!-- Tag Editor Modal -->
        <div id="tagModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 data-i18n="editTags"></h2>
                    <button class="modal-close">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M18 6L6 18M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="modal-filename" id="modalFilename"></p>

                    <div class="tag-input-container">
                        <input
                            type="text"
                            id="tagInput"
                            placeholder="Type a tag and press Enter..."
                            class="tag-input"
                            data-i18n-placeholder="tagInputPlaceholder"
                        />
                    </div>

                    <div id="tagsContainer" class="tags-container">
                        <!-- Tags will be dynamically inserted here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-secondary"
                        data-i18n="cancel"
                    ></button>
                    <button
                        class="btn btn-primary"
                        data-i18n="saveTags"
                    ></button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h2 data-i18n="settings"></h2>
                    <button class="settings-modal-close">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M18 6L6 18M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- UI Settings Section -->
                    <div class="settings-section">
                        <h3 class="settings-section-title">
                            <svg
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <rect
                                    x="3"
                                    y="3"
                                    width="18"
                                    height="18"
                                    rx="2"
                                    ry="2"
                                />
                                <line x1="9" y1="3" x2="9" y2="21" />
                            </svg>
                            <span data-i18n="settingsUI"></span>
                        </h3>

                        <div class="settings-item">
                            <div class="settings-item-info">
                                <div
                                    class="settings-item-label"
                                    data-i18n="settingsTheme"
                                ></div>
                                <div
                                    class="settings-item-description"
                                    data-i18n="settingsThemeDesc"
                                ></div>
                            </div>
                            <div class="theme-toggle">
                                <button class="theme-option" data-theme="dark">
                                    <svg
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                    >
                                        <path
                                            d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                                        />
                                    </svg>
                                    <span data-i18n="themeDark"></span>
                                </button>
                                <button class="theme-option" data-theme="light">
                                    <svg
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                    >
                                        <circle cx="12" cy="12" r="5" />
                                        <line x1="12" y1="1" x2="12" y2="3" />
                                        <line x1="12" y1="21" x2="12" y2="23" />
                                        <line
                                            x1="4.22"
                                            y1="4.22"
                                            x2="5.64"
                                            y2="5.64"
                                        />
                                        <line
                                            x1="18.36"
                                            y1="18.36"
                                            x2="19.78"
                                            y2="19.78"
                                        />
                                        <line x1="1" y1="12" x2="3" y2="12" />
                                        <line x1="21" y1="12" x2="23" y2="12" />
                                        <line
                                            x1="4.22"
                                            y1="19.78"
                                            x2="5.64"
                                            y2="18.36"
                                        />
                                        <line
                                            x1="18.36"
                                            y1="5.64"
                                            x2="19.78"
                                            y2="4.22"
                                        />
                                    </svg>
                                    <span data-i18n="themeLight"></span>
                                </button>
                            </div>
                        </div>

                        <div class="settings-item">
                            <div class="settings-item-info">
                                <div
                                    class="settings-item-label"
                                    data-i18n="settingsLanguage"
                                ></div>
                                <div
                                    class="settings-item-description"
                                    data-i18n="settingsLanguageDesc"
                                ></div>
                            </div>
                            <select id="languageSelect" class="settings-select">
                                <option value="en">English</option>
                                <option value="zh-CN">简体中文</option>
                            </select>
                        </div>
                    </div>

                    <!-- Storage Settings Section -->
                    <div class="settings-section">
                        <h3 class="settings-section-title">
                            <svg
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <path
                                    d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
                                />
                                <polyline
                                    points="3.27 6.96 12 12.01 20.73 6.96"
                                />
                                <line x1="12" y1="22.08" x2="12" y2="12" />
                            </svg>
                            <span data-i18n="settingsStorage"></span>
                        </h3>

                        <div class="settings-item">
                            <div class="settings-item-info">
                                <div
                                    class="settings-item-label"
                                    data-i18n="settingsStorageLocation"
                                ></div>
                                <div
                                    class="settings-item-description"
                                    id="storageLocationPath"
                                >
                                    Loading...
                                </div>
                            </div>
                            <button
                                id="changeStorageBtn"
                                class="btn btn-secondary btn-small"
                                data-i18n="settingsChangeLocation"
                            ></button>
                        </div>
                    </div>

                    <!-- Security Settings Section -->
                    <div class="settings-section">
                        <h3 class="settings-section-title">
                            <svg
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <rect
                                    x="3"
                                    y="11"
                                    width="18"
                                    height="11"
                                    rx="2"
                                    ry="2"
                                />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            <span data-i18n="settingsSecurity"></span>
                        </h3>

                        <div class="settings-item">
                            <div class="settings-item-info">
                                <div
                                    class="settings-item-label"
                                    data-i18n="settingsPasswordProtection"
                                ></div>
                                <div
                                    class="settings-item-description"
                                    id="passwordStatusDesc"
                                    data-i18n="settingsPasswordDesc"
                                ></div>
                            </div>
                            <button
                                id="changePasswordBtn"
                                class="btn btn-secondary btn-small"
                                data-i18n="settingsSetPassword"
                            ></button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-primary"
                        id="closeSettingsBtn"
                        data-i18n="close"
                    ></button>
                </div>
            </div>
        </div>

        <!-- Progress Modal (General Purpose) -->
        <div id="progressModal" class="modal progress-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="progressModalTitle">Processing...</h2>
                </div>
                <div class="modal-body">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">0%</div>
                        <div class="progress-message" id="progressMessage">
                            Please wait...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Password Setup/Change Modal -->
        <div id="passwordSetupModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2
                        id="passwordSetupTitle"
                        data-i18n="passwordSetupTitle"
                    ></h2>
                    <button class="password-setup-modal-close">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M18 6L6 18M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div
                        class="password-warning"
                        data-i18n="passwordWarning"
                    ></div>

                    <div class="password-form" id="passwordForm">
                        <div
                            class="form-group"
                            id="currentPasswordGroup"
                            style="display: none"
                        >
                            <label
                                for="currentPasswordInput"
                                data-i18n="currentPassword"
                            ></label>
                            <input
                                type="password"
                                id="currentPasswordInput"
                                class="form-input"
                                data-i18n-placeholder="currentPasswordPlaceholder"
                            />
                        </div>

                        <div class="form-group">
                            <label
                                for="newPasswordInput"
                                data-i18n="newPassword"
                            ></label>
                            <input
                                type="password"
                                id="newPasswordInput"
                                class="form-input"
                                data-i18n-placeholder="newPasswordPlaceholder"
                            />
                        </div>

                        <div class="form-group">
                            <label
                                for="confirmPasswordInput"
                                data-i18n="confirmPassword"
                            ></label>
                            <input
                                type="password"
                                id="confirmPasswordInput"
                                class="form-input"
                                data-i18n-placeholder="confirmPasswordPlaceholder"
                            />
                        </div>

                        <div
                            class="form-group"
                            id="removePasswordGroup"
                            style="display: none"
                        >
                            <label class="checkbox-label">
                                <input
                                    type="checkbox"
                                    id="removePasswordCheckbox"
                                />
                                <span data-i18n="removePassword"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-secondary"
                        id="cancelPasswordBtn"
                        data-i18n="cancel"
                    ></button>
                    <button
                        class="btn btn-primary"
                        id="savePasswordBtn"
                        data-i18n="savePassword"
                    ></button>
                </div>
            </div>
        </div>

        <!-- Password Entry Modal (Startup) -->
        <div id="passwordEntryModal" class="modal password-entry-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 data-i18n="enterPassword"></h2>
                </div>
                <div class="modal-body">
                    <p data-i18n="enterPasswordDesc"></p>

                    <div class="form-group">
                        <input
                            type="password"
                            id="startupPasswordInput"
                            class="form-input"
                            data-i18n-placeholder="passwordPlaceholder"
                            autofocus
                        />
                    </div>

                    <div
                        id="passwordError"
                        class="password-error"
                        style="display: none"
                    >
                        <span data-i18n="incorrectPassword"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-secondary"
                        id="quitAppBtn"
                        data-i18n="quit"
                    ></button>
                    <button
                        class="btn btn-primary"
                        id="unlockBtn"
                        data-i18n="unlock"
                    ></button>
                </div>
            </div>
        </div>

        <!-- About Modal -->
        <div id="aboutModal" class="modal">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h2 data-i18n="about"></h2>
                    <button class="about-modal-close">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M18 6L6 18M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="about-content">
                        <div class="about-header">
                            <img
                                class="about-icon"
                                src="icon.svg"
                                alt="Synapse Icon"
                            />
                            <h3 class="about-app-name">Synapse</h3>
                            <p
                                class="about-version"
                                data-i18n="aboutVersion"
                            ></p>
                        </div>

                        <div class="about-section">
                            <h4 data-i18n="smartPrivacyFileManagement"></h4>
                            <p data-i18n="aboutDescription"></p>
                            <p data-i18n="aboutSecurityDescription"></p>
                        </div>

                        <div class="about-footer">
                            <p data-i18n="aboutCopyright"></p>
                            <p data-i18n="aboutMadeWith"></p>
                            <p class="about-website">
                                <a
                                    href="https://synapse.davidx.top"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                >https://synapse.davidx.top</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-primary"
                        id="closeAboutBtn"
                        data-i18n="close"
                    ></button>
                </div>
            </div>
        </div>

        <!-- Toast Notifications Container -->
        <div id="toastContainer" class="toast-container"></div>

        <script src="i18n/i18n.js"></script>
        <script src="renderer.js"></script>
    </body>
</html>
